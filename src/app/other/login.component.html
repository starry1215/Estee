<div class="text-center pt-4">
    <button type="button" class="btn btn-outline-light mt-5 px-4 fs-4" [disabled]="!_isOnline" (click)="login()">
        {{ 'lang.word.login' | translate }}
    </button>
    <div *ngIf="!_isOnline" class="mt-4 fs-3">{{ 'lang.clause.netError' | translate }}</div>
</div>
